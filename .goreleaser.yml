archives:
  - id: archive
    name_template: '{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
builds:
  - binary: pulumi-resource-splight
    dir: provider
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
    ldflags:
      # Notice that this version is of the form vX.Y.Z
      # The SDKs use X.Y.Z
      - -X github.com/pulumi/pulumi-splight/provider/pkg/version.Version={{ .Tag }}
    main: ./cmd/pulumi-resource-splight/
changelog:
  disable: true
release:
  disable: false
  prerelease: auto
